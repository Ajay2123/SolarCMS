<div *ngIf="!user">
  <h1>Please select any user</h1>
  <mat-spinner></mat-spinner>
</div>
<div *ngIf="user">
    <mat-card class="MainContainer-card">
        <mat-card-header>
          <mat-icon mat-card-avatar  mat-card-avatar svgIcon="{{user.avatar}}"></mat-icon>
          <mat-card-title>  <h5>{{ user.name }}</h5></mat-card-title>
          <mat-card-subtitle> Birthday : {{ user.birthDate| date:'d LLLL' }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <mat-tab-group>
                <mat-tab label="Bio">  
                  <p>
                    {{ user.bio }}
                </p></mat-tab>
                <mat-tab label="Notes"> Content 2 </mat-tab>           
              </mat-tab-group>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
  </div>
