
<mat-drawer-container class="navigation-container">
  <mat-drawer #drawer class="navigation-sidenav mat-elevation-z10"
   [opened]="!isScreenSmall()" 
   [mode]="isScreenSmall()?'over':'side'">
      <mat-toolbar color="primary">
        Contacts
      </mat-toolbar>
      <mat-nav-list>
          <mat-list-item *ngFor="let user of users| async">
             <a matLine [routerLink]="['/contactmanager',user.id]">
               <mat-icon svgIcon="{{user.avatar}}"></mat-icon> {{ user.name }}</a>
          </mat-list-item>
        </mat-nav-list>
  </mat-drawer>

  <div class="navigation-sidenav-content">
      <app-toolbar (toggleNavigation)="drawer.toggle()"></app-toolbar>
      <div class="wrapper">
          <router-outlet></router-outlet>
      </div>
  </div>

</mat-drawer-container>
