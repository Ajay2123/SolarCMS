<div class="card">
    <div class="card-header" >
      <h3 >{{pageTitle}}</h3>
    </div>
    <div class="card-body">
        <div class='row'>
            <div class="col-md-2"> Filter by: </div>
            <div class="col-md-4"><input [(ngModel)]='listFilter'type="text"></div>
        </div>
    
      <div class='row'>
            <div class="col-md-6"> 
              <h4>Filter by: {{listFilter}}</h4>
      </div>
          
        </div>
        <div class='row'>

   
        <table class="table table-hover"
          *ngIf='products && products.length'>
            <thead>
              <tr>
                <th scope="col">
                  <button type="button" 
                  class="btn btn-info"
                  (click)='toggleImage()'>{{showImage?'Hide':'Show'}} Images
                </button></th>
                <th scope="col">Product</th>
                <th scope="col">Code</th>
                <th scope="col">Availability</th>
                <th scope="col">Price</th>
                <th scope="col">Rating</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor='let product of filteredProducts'>
                <th scope="row">
                  <img *ngIf='showImage' 
                  [src]='product.imageUrl' 
                  [title]='product.productName'
                  [style.width.px]='imgWidth'
                  [style.margin.px] ='imgMargin'></th>
                <td>{{product.productName|uppercase}}</td>
                <td>{{product.productCode|lowercase|convertToSpaces:'-'}}</td>
                <td>{{product.releaseDate|convertToSpaces:','}}</td>
                <td>{{product.price |currency:'USD':symbol:'1.2-4'}}</td>
                <td>{{product.starRating}}</td>
              </tr>
            </tbody>
          </table>
        </div>
  </div>
</div>
